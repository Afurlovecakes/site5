<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="left">
            <a href="#">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="right">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>
    <main>
        <section class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <h2>Very Important Video</h2>
            <p>This is an incredibly important video that you absolutely must watch right now.</p>
        </section>
        <section class="videos">
            <h2>Recommended Videos</h2>
            <ul>
                <li>
                    <a href="#">
                        <img src="thumbnail-1.png" alt="Video Thumbnail">
                        <p>Video Title</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="thumbnail-2.png" alt="Video Thumbnail">
                        <p>Video Title</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="thumbnail-3.png" alt="Video Thumbnail">
                        <p>Video Title</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="thumbnail-4.png" alt="Video Thumbnail">
                        <p>Video Title</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="thumbnail-5.png" alt="Video Thumbnail">
                        <p>Video Title</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="thumbnail-6.png" alt="Video Thumbnail">
                        <p>Video Title</p>
                    </a>
                </li>
            </ul>
        </section>
        <section class="channel-info">
            <div class="left">
                <img src="channel-icon.png" alt="Channel Icon">
            </div>
            <div class="right">
                <h3>Channel Name</h3>
                <p>100,000 subscribers</p>
                <button>Subscribe</button>
            </div>
        </section>
    </main>
    <footer>

</body>
</html>
